version: '3.7'

services:
  api:
    build:
      context: ./
      target: base
    command: python manage.py run -h 0.0.0.0
    volumes:
      - ./src/:/usr/src/
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  api-test:
    build:
      context: ./
      target: test
    command: python -m pytest
    volumes:
      - ./src/:/usr/src/
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - db_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=password1
      - POSTGRES_DB=app_dev

volumes:
  db_data:
